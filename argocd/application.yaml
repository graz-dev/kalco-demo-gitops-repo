apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/gitops-validation-demo  # Users will update this
    targetRevision: HEAD
    path: raw-resources/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
  syncPolicy:
    automated: 
      selfHeal: false  # IMPORTANT: Disabled for validation demo
      prune: true
